<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebase Shared Counter</title>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 2rem; }
    button { margin: 5px; padding: 10px 20px; font-size: 1rem; }
    ul { list-style: none; padding: 0; }
    #userTotalsBox {
      position: absolute;
      left: 20px;
      top: 100px;
      text-align: left;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- üîπ Reset button -->
  <button id="resetBtn" onclick="resetCounter()" style="display:none;">Nollst√§ll</button>

  <!-- üîπ Google sign-in -->
  <p id="status">Not signed in</p>
  <button onclick="signIn()">Sign in with Google</button>
  <button onclick="signOutUser()">Sign out</button>
  <p><em>(anv√§nd inte era skol konton btw, det √§r blockat)</em></p>

  <!-- üîπ Counter display -->
  <h1>pengar: <span id="counter">0</span></h1>

  <!-- üîπ Add buttons -->
  <div>
    <button onclick="changeCounter(10)">+10</button>
    <button onclick="changeCounter(20)">+20</button>
    <button onclick="changeCounter(30)">+30</button>
    <button onclick="changeCounter(40)">+40</button>
    <button onclick="changeCounter(50)">+50</button>
    <button onclick="changeCounter(60)">+60</button>
    <button onclick="changeCounter(70)">+70</button>
    <button onclick="changeCounter(80)">+80</button>
    <button onclick="changeCounter(90)">+90</button>
    <button onclick="changeCounter(100)">+100</button>
  </div>

  <p>(om ni s√§ljer n√•got, s√• l√§gg till hur mycket ni s√•lde f√∂r, liksom)</p>

  <!-- üîπ Subtract buttons -->
  <div>
    <button onclick="changeCounter(-10)">-10</button>
    <button onclick="changeCounter(-20)">-20</button>
    <button onclick="changeCounter(-30)">-30</button>
    <button onclick="changeCounter(-40)">-40</button>
    <button onclick="changeCounter(-50)">-50</button>
    <button onclick="changeCounter(-60)">-60</button>
    <button onclick="changeCounter(-70)">-70</button>
    <button onclick="changeCounter(-80)">-80</button>
    <button onclick="changeCounter(-90)">-90</button>
    <button onclick="changeCounter(-100)">-100</button>
  </div>

  <!-- üîπ Action log -->
  <div class="group">
    <h2>Action Log (last 10)</h2>
    <ul id="log"></ul>
  </div>

  <!-- üîπ Leaderboard -->
  <div id="userTotalsBox">
    <h2>User Totals</h2>
    <ul id="userLog"></ul>
  </div>

  <img src="swish.png" alt="Swish QR">

  <!-- üîπ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, push } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üîπ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDyFxHLRFtY7NoddH5WCs8M1Q3DCm06rcU",
      authDomain: "coolforsaljning.firebaseapp.com",
      databaseURL: "https://coolforsaljning-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "coolforsaljning",
      storageBucket: "coolforsaljning.firebasestorage.app",
      messagingSenderId: "347896271740",
      appId: "1:347896271740:web:eae95f1932f79535788af9"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const counterRef = ref(db, "counter");
    const logRef = ref(db, "log");
    const userTotalsRef = ref(db, "userTotals");

    // Admins
    const admins = ["ragnar.wendel@gmail.com", "ragnar.wendel@edu.huddinge.se"];

    // üîπ Sign in / out
    window.signIn = () => {
      signInWithPopup(auth, provider).catch((error) => {
        console.error("Sign-in error:", error);
      });
    };
    window.signOutUser = () => signOut(auth);

    // üîπ Track authentication state
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");

      if (user) {
        status.textContent = `Signed in as: ${user.displayName} (${user.email})`;
        resetBtn.style.display = admins.includes(user.email) ? "inline-block" : "none";
      } else {
        status.textContent = "Not signed in";
        resetBtn.style.display = "none";
      }
    });

    // üîπ Update counter live
    onValue(counterRef, (snapshot) => {
      const value = snapshot.val() ?? 0;
      document.getElementById("counter").textContent = value;
    });

    // üîπ Show action log (last 10)
    onValue(logRef, (snapshot) => {
      const logs = snapshot.val();
      const logList = document.getElementById("log");
      logList.innerHTML = "";

      if (logs) {
        const entries = Object.values(logs)
          .sort((a, b) => b.time - a.time)
          .slice(0, 10);

        entries.forEach((entry) => {
          const li = document.createElement("li");
          const date = new Date(entry.time).toLocaleString();
          li.textContent = `${date}: ${entry.amount > 0 ? "+" : ""}${entry.amount} by ${entry.user || "Anonymous"}`;
          logList.appendChild(li);
        });
      }
    });

    // üîπ Show leaderboard
    onValue(userTotalsRef, (snapshot) => {
      const users = snapshot.val() || {};
      const userLogList = document.getElementById("userLog");
      userLogList.innerHTML = "";

      const sortedUsers = Object.values(users).sort((a, b) => b.total - a.total);

      sortedUsers.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} ‚Äî ${entry.total}`;
        userLogList.appendChild(li);
      });
    });

    // üîπ Change counter and log
    window.changeCounter = (amount) => {
      const user = auth.currentUser;
      if (!user) {
        alert("You must be signed in to change the counter!");
        return;
      }

      // Global counter
      runTransaction(counterRef, (currentValue) => (currentValue || 0) + amount);

      // User total
      const userTotalRef = ref(db, "userTotals/" + user.uid);
      runTransaction(userTotalRef, (current) => {
        if (!current) {
          return { name: user.displayName, total: Math.max(0, amount) };
        } else {
          return { name: user.displayName, total: Math.max(0, (current.total || 0) + amount) };
        }
      });

      // Log entry
      push(logRef, {
        amount: amount,
        time: Date.now(),
        user: user.displayName,
        email: user.email
      });
    };

    // üîπ Reset counter (admins only)
    window.resetCounter = () => {
      const user = auth.currentUser;
      if (!user || !admins.includes(user.email)) {
        alert("Only admins can reset!");
        return;
      }

      runTransaction(counterRef, () => 0);

      push(logRef, {
        amount: 0,
        time: Date.now(),
        user: user.displayName,
        email: user.email,
        action: "reset"
      });
    };
  </script>
</body>
</html>
