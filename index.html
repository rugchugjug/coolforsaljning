    window.changeCounter = (amount) => {
  const user = auth.currentUser;

  if (!user) {
    alert("You must be signed in to change the counter!");
    return;
  }

  // üîπ Update global counter
  runTransaction(counterRef, (currentValue) => {
    return (currentValue || 0) + amount;
  });

  // üîπ Update this user's personal total
  const userTotalRef = ref(db, "userTotals/" + user.uid);

  runTransaction(userTotalRef, (current) => {
    if (!current) {
      // First time this user presses a button
      return {
        name: user.displayName,
        total: Math.max(0, amount)  // don't go below 0
      };
    } else {
      return {
        name: user.displayName,
        total: Math.max(0, (current.total || 0) + amount)
      };
    }
  });

  // üîπ (Optional) still log the action for history
  push(logRef, {
    amount: amount,
    time: Date.now(),
    user: user.displayName,
    email: user.email
  });
};

const userTotalsRef = ref(db, "userTotals");
onValue(userTotalsRef, (snapshot) => {
  const users = snapshot.val() || {};
  const userLogList = document.getElementById("userLog");
  userLogList.innerHTML = "";

  // Convert object ‚Üí array and sort by total (highest first)
  const sortedUsers = Object.values(users).sort((a, b) => b.total - a.total);

  sortedUsers.forEach((entry, index) => {
    const li = document.createElement("li");
    li.textContent = `${index + 1}. ${entry.name} ‚Äî ${entry.total}`;
    userLogList.appendChild(li);
  });
});

    // üîπ Update counter live
    onValue(counterRef, (snapshot) => {
      const value = snapshot.val() ?? 0;
      document.getElementById("counter").textContent = value;
    });

    // üîπ Show live log (last 10 entries)
    onValue(logRef, (snapshot) => {
      const logs = snapshot.val();
      const logList = document.getElementById("log");
      logList.innerHTML = "";

      if (logs) {
        const entries = Object.values(logs)
          .sort((a, b) => b.time - a.time)
          .slice(0, 10); // last 10

        entries.forEach((entry) => {
          const li = document.createElement("li");
          const date = new Date(entry.time).toLocaleString();
          li.textContent = `${date}: ${entry.amount > 0 ? "+" : ""}${entry.amount} by ${entry.user || "Anonymous"}`;
          logList.appendChild(li);
        });
      }
    });

    // üîπ Change counter (add/subtract) and log
