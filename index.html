  <!-- üîπ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, set } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üîπ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDyFxHLRFtY7NoddH5WCs8M1Q3DCm06rcU",
      authDomain: "coolforsaljning.firebaseapp.com",
      databaseURL: "https://coolforsaljning-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "coolforsaljning",
      storageBucket: "coolforsaljning.firebasestorage.app",
      messagingSenderId: "347896271740",
      appId: "1:347896271740:web:eae95f1932f79535788af9"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const counterRef = ref(db, "counter");
    const userTotalsRef = ref(db, "userTotals");

    // Admins
    const admins = ["ragnar.wendel@gmail.com", "ragnar.wendel@edu.huddinge.se"];

    // üîπ Sign in / out
    window.signIn = () => {
      signInWithPopup(auth, provider).catch((error) => {
        console.error("Sign-in error:", error);
      });
    };
    window.signOutUser = () => signOut(auth);

    // üîπ Track authentication state
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");

      if (user) {
        status.textContent = `Signed in as: ${user.displayName} (${user.email})`;
        resetBtn.style.display = admins.includes(user.email) ? "inline-block" : "none";
      } else {
        status.textContent = "Not signed in";
        resetBtn.style.display = "none";
      }
    });

    // üîπ Update counter live
    onValue(counterRef, (snapshot) => {
      const value = snapshot.val() ?? 0;
      document.getElementById("counter").textContent = value;
    });

    // üîπ Show leaderboard with delete option for admins
    onValue(userTotalsRef, (snapshot) => {
      const users = snapshot.val() || {};
      const userLogList = document.getElementById("userLog");
      userLogList.innerHTML = "";

      const sortedUsers = Object.entries(users)
        .sort(([, a], [, b]) => b.total - a.total);

      sortedUsers.forEach(([uid, entry], index) => {
        let displayName = entry.name || "Unknown";

        // shorten to first name + first letter of surname
        const parts = displayName.trim().split(" ");
        if (parts.length > 1) {
          displayName = `${parts[0]} ${parts[1][0]}.`;
        } else {
          displayName = parts[0];
        }

        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${displayName} ‚Äî ${entry.total}`;

        // üîπ Add delete button if admin
        const currentUser = auth.currentUser;
        if (currentUser && admins.includes(currentUser.email)) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "üíî";
          delBtn.onclick = () => {
            if (confirm(`Ta bort ${displayName} din sussy baka?`)) {
              const userRef = ref(db, "userTotals/" + uid);
              set(userRef, null); // removes the user
            }
          };
          li.appendChild(delBtn);
        }

        userLogList.appendChild(li);
      });
    });

    // üîπ Change counter and update leaderboard
    window.changeCounter = (amount) => {
      const user = auth.currentUser;
      if (!user) {
        alert("logga in bro");
        return;
      }

      // Global counter (make sure it can't go negative)
      runTransaction(counterRef, (currentValue) => {
        const newValue = (currentValue || 0) + amount;
        return newValue < 0 ? 0 : newValue;
      });

      // User total (also can't go negative)
      const userTotalRef = ref(db, "userTotals/" + user.uid);
      runTransaction(userTotalRef, (current) => {
        if (!current) {
          return { name: user.displayName, total: Math.max(0, amount) };
        } else {
          const newTotal = (current.total || 0) + amount;
          return { name: user.displayName, total: newTotal < 0 ? 0 : newTotal };
        }
      });
    };

    // üîπ Reset counter + all user totals (admins only)
    window.resetCounter = () => {
      const user = auth.currentUser;
      if (!user || !admins.includes(user.email)) {
        alert("Only admins can reset!");
        return;
      }

      // Reset the global counter
      runTransaction(counterRef, () => 0);

      // Reset all user totals
      set(userTotalsRef, {}); // clears the whole leaderboard
    };
  </script>
